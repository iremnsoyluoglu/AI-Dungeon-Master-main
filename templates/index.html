    <style>
      body {

        background: linear-gradient(
          135deg,
          #2d5016 0%,
          #1a1a1a 50%,
          #0a0a0a 100%
        );
        color: white;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      /* Background dots effect */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: radial-gradient(circle, #ffd700 1px, transparent 1px);
        background-size: 20px 20px;
        opacity: 0.1;
        pointer-events: none;
      }

      .container {
        text-align: center;
        background: rgba(40, 40, 40, 0.95);
        padding: 40px;
        border-radius: 15px;
        border: 3px solid #ffd700;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        max-width: 500px;
        width: 100%;
        position: relative;
        z-index: 1;
      }

      .game-icon {
        font-size: 48px;
        margin-bottom: 20px;
        display: block;
      }

      .game-title {
        font-size: 36px;
        font-weight: bold;
        color: #ffd700;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 3px;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      }

      .game-subtitle {
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 30px;
        font-size: 16px;
        font-style: italic;
      }

      .button {
        background: rgba(60, 60, 60, 0.8);
        color: white;
        border: 2px solid #ffd700;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin: 8px;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
        min-width: 120px;
      }

      .button:hover {
        background: rgba(255, 215, 0, 0.2);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
      }

      .guest-button {
        background: #ffd700;
        color: #000;
        border: 2px solid #ffd700;
        font-weight: bold;
      }

      .guest-button:hover {
        background: #ffed4e;
        box-shadow: 0 4px 12px rgba(255, 215, 0, 0.5);
      }

      .guest-info {
        color: rgba(255, 255, 255, 0.8);
        margin: 20px 0;
        font-size: 14px;
      }

      .start-button {
        background: #ffd700;
        color: #000;
        border: none;
        padding: 15px 40px;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 20px;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
        min-width: 200px;
        box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
      }

      .start-button:hover {
        background: #ffed4e;
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(255, 215, 0, 0.5);
      }
    </style>
