<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="AI Dungeon Master - Interactive RPG Game" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&display=swap" rel="stylesheet" />
    
    <title>AI Dungeon Master</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Orbitron', monospace;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: white;
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      
      .header {
        text-align: center;
        margin-bottom: 40px;
      }
      
      .header h1 {
        font-size: 3rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      }
      
      .header p {
        font-size: 1.2rem;
        opacity: 0.9;
      }
      
      .scenarios-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
      }
      
      .scenario-card {
        background: rgba(255,255,255,0.1);
        border-radius: 15px;
        padding: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.2);
        transition: transform 0.3s ease;
      }
      
      .scenario-card:hover {
        transform: translateY(-5px);
      }
      
      .scenario-card h3 {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }
      
      .scenario-card p {
        margin-bottom: 15px;
        opacity: 0.9;
      }
      
      .scenario-card button {
        background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
        font-family: 'Orbitron', monospace;
        font-weight: bold;
        transition: all 0.3s ease;
      }
      
      .scenario-card button:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(255,107,107,0.4);
      }
      
      .ai-section {
        background: rgba(255,255,255,0.1);
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 40px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.2);
      }
      
      .ai-section h2 {
        font-size: 2rem;
        margin-bottom: 20px;
        text-align: center;
      }
      
      .file-upload {
        text-align: center;
        margin-bottom: 20px;
      }
      
      .file-upload input[type="file"] {
        display: none;
      }
      
      .file-upload label {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        padding: 12px 25px;
        border-radius: 25px;
        cursor: pointer;
        font-weight: bold;
        display: inline-block;
        transition: all 0.3s ease;
      }
      
      .file-upload label:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(102,126,234,0.4);
      }
      
      .generate-btn {
        background: linear-gradient(45deg, #00b894, #00a085);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 25px;
        cursor: pointer;
        font-family: 'Orbitron', monospace;
        font-weight: bold;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        display: block;
        margin: 0 auto;
      }
      
      .generate-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0,184,148,0.4);
      }
      
      .loading {
        display: none;
        text-align: center;
        margin: 20px 0;
      }
      
      .loading.show {
        display: block;
      }
      
      .spinner {
        border: 3px solid rgba(255,255,255,0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto 10px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üêâ AI Dungeon Master</h1>
        <p>Epik RPG Maceralarƒ±na Ho≈ü Geldin!</p>
      </div>
      
      <div class="scenarios-grid" id="scenariosGrid">
        <!-- Senaryolar buraya y√ºklenecek -->
      </div>
      
      <div class="ai-section">
        <h2>ü§ñ AI ile Senaryo √úret</h2>
        <div class="file-upload">
          <input type="file" id="fileInput" accept=".txt,.md,.json,.pdf,.csv">
          <label for="fileInput">üìÅ Dosya Se√ß</label>
        </div>
        <button class="generate-btn" onclick="generateScenario()">üé≤ Senaryo √úret</button>
        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p>Senaryo √ºretiliyor...</p>
        </div>
      </div>
    </div>

    <script>
      // Senaryolarƒ± y√ºkle
      async function loadScenarios() {
        try {
          const response = await fetch('/api/scenarios');
          const data = await response.json();
          
          if (data.success && data.scenarios) {
            const grid = document.getElementById('scenariosGrid');
            grid.innerHTML = '';
            
            data.scenarios.forEach(scenario => {
              const card = document.createElement('div');
              card.className = 'scenario-card';
              card.innerHTML = `
                <h3>${scenario.title}</h3>
                <p>${scenario.description}</p>
                <button onclick="playScenario('${scenario.id}')">üéÆ Oyna</button>
              `;
              grid.appendChild(card);
            });
          }
        } catch (error) {
          console.error('Senaryolar y√ºklenemedi:', error);
        }
      }
      
      // Senaryo oyna
      function playScenario(scenarioId) {
        alert(`üéÆ ${scenarioId} senaryosu ba≈ülatƒ±lƒ±yor...`);
        // Burada oyun ba≈ülatƒ±lacak
      }
      
      // AI ile senaryo √ºret
      async function generateScenario() {
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        
        if (!fileInput.files[0]) {
          alert('L√ºtfen bir dosya se√ßin!');
          return;
        }
        
        loading.classList.add('show');
        
        try {
          const file = fileInput.files[0];
          const fileContent = await file.text();
          
          const response = await fetch('/api/generate-scenario', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              theme: 'fantasy',
              difficulty: 'medium',
              fileContent: fileContent
            }),
          });
          
          const data = await response.json();
          
          if (data.success) {
            alert(`‚úÖ Senaryo √ºretildi: ${data.scenario.title}`);
            loadScenarios(); // Senaryolarƒ± yeniden y√ºkle
          } else {
            alert('‚ùå Senaryo √ºretilemedi!');
          }
        } catch (error) {
          console.error('Hata:', error);
          alert('‚ùå Bir hata olu≈ütu!');
        } finally {
          loading.classList.remove('show');
        }
      }
      
      // Sayfa y√ºklendiƒüinde senaryolarƒ± y√ºkle
      window.addEventListener('load', loadScenarios);
    </script>
  </body>
</html>
